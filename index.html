<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <input class="input-btn" type="text" id="display">
        <div id="keys">

            <button class="lite-btn" onclick="clearDisplay()">D</button>
            <button class="lite-btn" onclick="clearDisplay()">C</button>
            <button class="lite-btn" onclick="appendToDisplay('÷')">÷</button>
            <button class="yellow-btn" onclick="appendToDisplay('%')">%</button>
          

            <button class="grey-btn" onclick="appendToDisplay('7')">7</button>
            <button class="grey-btn" onclick="appendToDisplay('8')">8</button>
            <button class="grey-btn" onclick="appendToDisplay('9')">9</button>
            <button class="yellow-btn" onclick="appendToDisplay('×')">×</button>
            <button class="grey-btn" onclick="appendToDisplay('4')">4</button>
            <button class="grey-btn" onclick="appendToDisplay('5')">5</button>
            <button class="grey-btn" onclick="appendToDisplay('6')">6</button>
            <button class="yellow-btn" onclick="appendToDisplay('-')">-</button>

            <button class="grey-btn" onclick="appendToDisplay('1')">1</button>
            <button class="grey-btn" onclick="appendToDisplay('2')">2</button>
            <button class="grey-btn" onclick="appendToDisplay('3')">3</button>
            <button class="yellow-btn" onclick="appendToDisplay('+')">+</button>
            <button class="grey-btn" onclick="appendToDisplay('÷')">÷</button>

            <button class="grey-btn" onclick="appendToDisplay('0')">0</button>
            <button class="grey-btn" onclick="appendToDisplay('•')">•</button>
            <button class="yellow-btn" onclick="calculate()">=</button>



        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
